<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>Unity WebGL Player | TecAlert</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #231F20;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      background: #231F20;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script src="Build/TecAlertCiclo2HD.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/TecAlertCiclo2HD.data",
      frameworkUrl: "Build/TecAlertCiclo2HD.framework.js",
      codeUrl: "Build/TecAlertCiclo2HD.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "TecAlert",
      productVersion: "1.0"
    });
  </script>
</body>
</html>
